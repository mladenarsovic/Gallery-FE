<h1>Register</h1><br>

<form #registerForm="ngForm" (ngSubmit)="addUser(newUser); registerForm.reset()" >
  
    <div class="form-group">
        <label>First Name<span style="color:red">*</span></label>
        <input [(ngModel)]="newUser.first_name" type="text" class="form-control" name="first_name" #firstName required/>
    </div>

    <div class="form-group">
      <label>Last Name<span style="color:red">*</span></label>
      <input [(ngModel)]="newUser.last_name" type="text" class="form-control" name="last_name" #lastName required/>
    </div>

    <div class="form-group">
      <label>Email<span style="color:red">*</span></label>
      <input [(ngModel)]="newUser.email" type="email" class="form-control" name="email" #email required/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="newUser.password" type="password" class="form-control" name="password" #password />
    </div>     

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" name="password_confirmation" #confirmPassword />
    </div>

    <div class="form-group">
      <label>Terms and conditions</label><br>
      <textarea name="terms" id="" cols="30" rows="5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Praesentium porro suscipit quam eius! Esse, quae laudantium id possimus quis consequuntur enim consequatur, aut numquam, delectus fugit optio laborum beatae nobis.</textarea>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" (click)="checked()" value=""> I agree with terms and conditions<span style="color:red">*</span></label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!acceptTerms">Register</button>
</form>
